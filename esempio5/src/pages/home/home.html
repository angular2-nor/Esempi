<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Countdown to Liftoff (via local variable)</h3>
  <button (click)="localChildVariable.start()">Start</button>
  <button (click)="localChildVariable.stop()">Stop</button>
  <div class="seconds">{{localChildVariable.seconds}}</div>
  <countdown-timer #localChildVariable></countdown-timer>
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
</ion-content>
